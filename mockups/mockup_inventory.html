<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipEz Mockup - Inventory Screen</title>
    <style>
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;margin:0;padding:0;background-color:#EFEFEF;display:flex;justify-content:center;align-items:flex-start;padding-top:30px;height:100vh}
        .phone-mockup{width:375px;height:750px;background-color:#FFF;border:1px solid #D1D1D1;border-radius:30px;box-shadow:0 4px 15px rgba(0,0,0,.15);display:flex;flex-direction:column;overflow:hidden;position:relative}
        .app-header{background-color:#FFF;padding:15px 20px;padding-top:45px;border-bottom:1px solid #F5F5F7;text-align:center}
        .app-header h1{margin:0;font-size:1.2em;color:#1F2937;font-weight:600}
        .tab-bar{display:flex;justify-content:space-around;background-color:#FFF;padding:10px 0;border-bottom:1px solid #F5F5F7}
        .tab-item{padding:8px 15px;font-size:.95em;cursor:pointer;color:#94A3B8;border-bottom:3px solid transparent;transition:color .2s ease,border-color .2s ease;font-weight:500;text-align:center;}
        .tab-item.active{color:#34D399;border-bottom-color:#34D399;font-weight:600}
        .content-area{flex-grow:1;background-color:#F5F5F7;padding:15px;overflow-y:auto}
        .inventory-item{background-color:#FFF;padding:15px;margin-bottom:10px;border-radius:8px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 1px 2px rgba(0,0,0,.05)}
        .item-details .item-name{font-size:1em;color:#1F2937;font-weight:500;margin:0}
        .item-details .item-quantity{font-size:.85em;color:#6B7280;margin:2px 0 0 0}
        .item-actions button{background:0 0;border:none;color:#94A3B8;font-size:1.3em;padding:5px;cursor:pointer}
        .fab{position:absolute;bottom:30px;right:30px;width:56px;height:56px;background-color:#34D399;border-radius:50%;display:flex;justify-content:center;align-items:center;color:#FFF;font-size:28px;font-weight:300;box-shadow:0 4px 8px rgba(0,0,0,.2);cursor:pointer;text-decoration:none;line-height:1}
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="app-header"><h1>My Kitchen</h1></div>
        <div class="tab-bar">
            <div class="tab-item active">Fridge</div>
            <div class="tab-item">Pantry</div>
            <div class="tab-item">Freezer</div>
            <div class="tab-item">Tools</div>
        </div>
        <div class="content-area">
            <div class="inventory-item"><div class="item-details"><p class="item-name">Milk</p><p class="item-quantity">1 Gallon</p></div><div class="item-actions"><button title="Edit">✎</button><button title="Delete"></button></div></div>
            <div class="inventory-item"><div class="item-details"><p class="item-name">Eggs</p><p class="item-quantity">1 dozen</p></div><div class="item-actions"><button title="Edit">✎</button><button title="Delete"></button></div></div>
            <div class="inventory-item"><div class="item-details"><p class="item-name">Greek Yogurt</p><p class="item-quantity">Large tub</p></div><div class="item-actions"><button title="Edit">✎</button><button title="Delete"></button></div></div>
            <div class="inventory-item"><div class="item-details"><p class="item-name">Baby Spinach</p><p class="item-quantity">Half bag</p></div><div class="item-actions"><button title="Edit">✎</button><button title="Delete"></button></div></div>
        </div>
        <a href="#" class="fab" title="Add Item">+</a>
    </div>
</body>
</html>
